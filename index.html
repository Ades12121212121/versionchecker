<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EvolutionX Executor</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Ades12121212121/versionchecker/refs/heads/main/EvolutinX.ico">
  <style>
    :root {
      --azul-claro: #4fc3f7;
      --negro: #181a1b;
      --gris: #2e2e2e;
      --blanco: #f5f5f5;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--negro) 60%, var(--gris) 100%);
      color: var(--blanco);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .logo-container {
      background: rgba(30,30,30,0.7);
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInDown 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 24px var(--azul-claro));
      animation: logoPop 1.5s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes logoPop {
      0% { transform: scale(0.5) rotate(-30deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(8deg); opacity: 1; }
      100% { transform: scale(1) rotate(0); }
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-60px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin: 0 0 0.5rem 0;
      background: linear-gradient(90deg, var(--azul-claro), var(--blanco));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s infinite alternate;
    }
    @keyframes textGlow {
      0% { text-shadow: 0 0 8px var(--azul-claro); }
      100% { text-shadow: 0 0 24px var(--azul-claro), 0 0 8px var(--blanco); }
    }
    .version {
      font-size: 1.2rem;
      color: var(--azul-claro);
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      animation: fadeIn 2s 0.5s backwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .desc {
      font-size: 1.1rem;
      color: var(--blanco);
      margin-bottom: 2rem;
      text-align: center;
      max-width: 400px;
      animation: fadeIn 2s 1s backwards;
    }
    .animated-btn {
      background: linear-gradient(90deg, var(--azul-claro), var(--gris));
      color: var(--negro);
      border: none;
      border-radius: 2rem;
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 16px 0 rgba(79,195,247,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: btnPop 1.2s 1.2s cubic-bezier(.68,-0.55,.27,1.55) backwards;
    }
    .animated-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 32px 0 rgba(79,195,247,0.4);
      background: linear-gradient(90deg, var(--azul-claro) 60%, var(--blanco));
    }
    @keyframes btnPop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 600px) {
      .logo-container { padding: 1.2rem 0.5rem; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/Ades12121212121/versionchecker/refs/heads/main/EvolutinX.ico" alt="EvolutionX Logo" class="logo" draggable="false">
    <h1>EvolutionX Executor</h1>
    <div class="version">Versión 1.0.0</div>
    <div class="desc">El executor más avanzado y elegante. Disfruta de velocidad, seguridad y una experiencia visual única.<br>¡Bienvenido a la evolución!</div>
    <button class="animated-btn" onclick="window.location.href='https://t.me/EvolutionXExecutor'">Unirse al canal</button>
  </div>
</body>
</html>
